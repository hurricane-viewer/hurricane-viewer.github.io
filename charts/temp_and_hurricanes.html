<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    
    .line {
      fill: none;
      stroke: black;
      stroke-width: 1.5px;
    }
    
    .axis_title {
      font-weight: bold;
      font-family: Arial;
      font-size: 10pt;
    }
    
    #tooltip {
      	font-weight: bold;
        color: #222;
        background-color: #fff;
      
        padding: .5em;
        text-shadow: #f5f5f5 0 1px 0;
        border-radius: 5px;
        opacity: 0.9;
        position: absolute;
    }
    
    .hidden {
        display: none;
    }
  </style>
</head>

<body>
  <script>
    //Marges
    var margin = {top: 20, right: 30, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    //Canvas SVG dans lequel dessiner les graphiques
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    //Formatage
    var parseDate = d3.timeParse("%Y-%m");
    var displayDate = d3.timeFormat("%Y");
    var displayValue = d3.format(",.0f");
    
    //Echelle temporelle
    var x = d3.scaleTime()
        			.range([0, width - 30]);
    var xAxis = d3.axisBottom()
        					.scale(x);
		
		//Echelle linéaire
    var y = d3.scaleLinear()
        			.range([height, height - 400]);
    var yAxis = d3.axisLeft()
        					.scale(y);

    //Noms des axes
    svg.append("text")
      .attr("x", -25)
      .attr("y", 30)
    	.attr("class", "axis_title")
      .text("Températures (en °C)");
    svg.append("text")
      .attr("x", width - margin.right * 5)
      .attr("y", height - margin.bottom / 2)
    	.attr("class", "axis_title")
      .text("Temps (en années)");

    //Div qui servira de tooltip
    var tooltip = d3.select("body").append("div")
        .attr("id", "tooltip")
        .attr("class", "hidden");
    
    // Préparation des lignes entre les données
    var line = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.value); })
    		.curve(d3.curveBasis);
    
    
    //Gestion des données de températures
		d3.json("./data/temp_test.json", function(data) {

      //Formatage d'une partie des données
      data.forEach(function(d) {
        d.date = parseDate(d.date);
      });
      
      //Ajustement des échelles
      x.domain(d3.extent(data, function(d) { return d.date; }));
			y.domain([0, d3.max(data, function(d) { return d.value; })]);

      //Affichage des lignes
      svg.selectAll("path").data([data]).enter().append("path")
        .attr("class", "line")
        .attr("d", line);
  
      //Mise à jour des axes
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
      svg.append("g")
        .attr("transform", "translate(0,0)")
      	.call(yAxis);
    });
    
    
    //Gestion des données relatives aux houragans, tornades...
		d3.json("./data/tornadoes_test.json", function(data) {

      //Formatage d'une partie des données
      data.forEach(function(d) {
        d.date = parseDate(d.date);
      });
      
      //Ajustement des échelles
      x.domain(d3.extent(data, function(d) { return d.date; }));
			y.domain([0, d3.max(data, function(d) { return d.value; })]);

      //Affichage des cercles
      svg.selectAll("circle").data(data).enter()
        .append("circle")
        .style("stroke", "black")
        .attr("r", function(d) { return d.intensity * 1.5; })
        .attr("cx", function(d) { return x(d.date); })
        .attr("cy", function(d) { return y(d.value); })
      	
        .on("mousemove", function(d) {
          //Coordonnées du curseur
          var mouse = d3.mouse(svg.node()).map(function(d) {
            return parseInt(d);
          });

          //Apparition et placement
          tooltip.classed("hidden", false)
            .attr("style", "left:" + (mouse[0] + 15) + "px; " +
                  "top:" + (mouse[1] - 35) + "px")
          	.html(d.name + " :<br />" + displayDate(d.date) + ", " + d.intensity + ", " + d.death + ", " + d.cost);
        })

      	//Disparition du tooltip
        .on("mouseout", function() {
          tooltip.classed("hidden", true);
        })
  
      //Mise à jour des axes
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
      svg.append("g")
        .attr("transform", "translate(0,0)")
      	.call(yAxis);
    });
    
		
  </script>
</body>
