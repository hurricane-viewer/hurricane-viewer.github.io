<!doctype html>
<html lang=en>

<head>
  <meta charset=utf-8>
  <title>Hurricanes & Typhoons</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- UTILS script !-->
  <script src='js/utils.js'></script>

  <!-- DATAVIZ scripts !-->
  <script src='js/VisualizationGeoHurricane.js'></script>
  <script src='js/VisualizationHurricaneProperty.js'></script>
  <script src='js/VisualizationPlanetHeating.js'></script>
</head>

<body>
  <div class="container">

    <header>
      <h1>Hurricanes Visualization</h1>
    </header>

    <!-- GEO HURRICANE !-->
    <div class="geohurricane">
      <div  id='geohurricane'></div>
      <div class="controls">
        <input type="range" min="1842" max="2016" value="1950" id="hurricane-year-slider">
      </div>
    </div>
  
    <!-- FOCUS !-->
    <div id='geofocus-txt' class="geofocus-txt"></div>
    <div id='geofocus-viz' class="geofocus-viz"></div>
  
    <!-- HURICANNE PROPERTY !-->
    <div id='hurricaneproperty' class="hurricaneproperty"></div>
  
    <!-- PLANET HEATING !-->
    <div id='planetheating-viz' class="planetheating-viz"></div>
    <div id='planetheating-txt' class="planetheating-txt"></div>

  </div>

  <!-- ------------------------------------------------------ !-->

  <!-- MAIN SCRIPTS !-->
  <script src='js/app.js'></script>

</body>

</html>
